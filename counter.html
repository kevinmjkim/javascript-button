       <button onclick = "myFunction()">Click Me!</button>
<script>
    
    let clickCount = 0
    let goingUp = true;
function myFunction() {
  
    if(goingUp == true){
    
    let el = document.getElementById("the-text")
    clickCount ++
el.innerText = clickCount
 
}

 else if(goingUp == false ) {
 
    let el = document.getElementById("the-text")
    clickCount--;
    el.innerText = clickCount;
  
}

}
